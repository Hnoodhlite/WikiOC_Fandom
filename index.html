<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- إضافة مكتبة particles.js للخلفية المتحركة -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنيمي ويكي - MahdiPC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* تحسينات التصميم */
        :root {
            --primary: #2A2A72;
            --secondary: #009FFD;
            --gradient: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* أنيميشن الخلفية */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { transform: translateY(0); opacity: 1; }
        }

        /* تحسينات النماذج */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            left: auto;
            right: 15px;
        }

        /* بقية التنسيقات محسنة */
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- بقية كود index.html السابق -->

    <!-- إضافة مكتبة particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // تهيئة الخلفية المتحركة
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    resize: true
                }
            }
        });
    </script>
</body>
</html>
