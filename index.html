<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hnoodh's Creative Showcase</title>
  <!-- مكتبة الأنميشن -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- مكتبة الأيقونات (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-kuH8V+KbjWULe0uPNRvJTmzdFh+Vxv2Z6A/7ZK+Yr/dNtk3CH2kq1Cg3ZLz+Mb0+29fCZjrV3bMU8d+K4bN7Xg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- خطوط Google -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- ملف CSS الخاص -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- الهيدر -->
    <header class="animate__animated animate__fadeInDown">
      <h1 class="glow">Hnoodh's Creative Showcase</h1>
      <p class="subtext">A tribute to the talented artists behind our original characters.</p>
    </header>

    <!-- أقسام الألبومات -->
    <section id="albums">
      
      <!-- 1. ألبوم: Heidi / II Miffy -->
      <div class="album animate__animated animate__fadeInUp" id="album-miffy">
        <h2 style="color: #1E90FF;">
          Heidi <span class="second-name">II Miffy</span>
        </h2>
        <div class="gallery">
          <!-- ضع 10 صور مع تعليقات؛ يمكنك تكرار هذا العنصر وتغيير اسم الصورة (مثل heidi1.jpg, heidi2.jpg, ...) -->
          <div class="gallery-item">
            <img src="images/heidi1.jpg" alt="Heidi1" />
            <div class="caption">
              <p><!-- أضف تعليق الصورة هنا (مثال: "Story for Heidi1") --></p>
            </div>
          </div>
          <!-- كرر العناصر حتى تصل إلى 10 صور -->
        </div>
      </div>
      
      <!-- 2. ألبوم: Myria (بناتي كيوت مع أيقونة توت) -->
      <div class="album animate__animated animate__fadeInUp" id="album-myria">
        <h2 style="color: #FF69B4;">
          Myria <i class="fas fa-seedling"></i>
          <!-- ملاحظة: الأيقونة هنا (fa-seedling) تستخدم كبديل، يمكنك استبدالها بصورة توت أو أي أيقونة مناسبة -->
        </h2>
        <div class="gallery">
          <div class="gallery-item">
            <img src="images/myria1.jpg" alt="Myria1" />
            <div class="caption">
              <p><!-- ضع تعليق Myria1 هنا --></p>
            </div>
          </div>
          <!-- كرر العناصر حتى تصل إلى 10 صور -->
        </div>
      </div>
      
      <!-- 3. ألبوم: Tingyun lI / Lolly -->
      <div class="album animate__animated animate__fadeInUp" id="album-tingyun">
        <h2>
          <span style="color: #8B4513;">Tingyun lI</span>
          <span class="second-name" style="color: #FF69B4;"> / Lolly</span>
          <i class="fas fa-tree"></i> <!-- أيقونة جوز هند (يمكن تعديلها حسب رغبتك) -->
        </h2>
        <div class="gallery">
          <div class="gallery-item">
            <img src="images/tingyun1.jpg" alt="Tingyun1" />
            <div class="caption">
              <p><!-- ضع تعليق Tingyun1 هنا --></p>
            </div>
          </div>
          <!-- كرر العناصر حتى تصل إلى 10 صور -->
        </div>
      </div>
      
      <!-- 4. ألبوم: Miki sora / miki -->
      <div class="album animate__animated animate__fadeInUp" id="album-miki">
        <h2>
          <span style="color: #FFD700;">Miki sora</span>
          <span class="second-name" style="color: #FFB6C1;"> / miki</span>
          <i class="fas fa-lemon"></i>
        </h2>
        <div class="gallery">
          <div class="gallery-item">
            <img src="images/miki1.jpg" alt="Miki1" />
            <div class="caption">
              <p><!-- ضع تعليق Miki1 هنا --></p>
            </div>
          </div>
          <!-- كرر العناصر حتى تصل إلى 10 صور -->
        </div>
      </div>
      
      <!-- 5. ألبوم: Skelesy skell -->
      <div class="album animate__animated animate__fadeInUp" id="album-skelesy">
        <h2>
          <span style="color: #1E90FF;">Skelesy</span>
          <span class="second-name" style="color: #FF69B4;"> skell</span>
          <i class="fas fa-ghost"></i>
        </h2>
        <div class="gallery">
          <div class="gallery-item">
            <img src="images/skelesy1.jpg" alt="Skelesy1" />
            <div class="caption">
              <p><!-- ضع تعليق Skelesy1 هنا --></p>
            </div>
          </div>
          <!-- كرر العناصر حتى تصل إلى 10 صور -->
        </div>
      </div>
      
      <!-- 6. ألبوم: Sasevts Siniday -->
      <div class="album animate__animated animate__fadeInUp" id="album-sasevts">
        <h2 style="color: #FFFACD;">
          Sasevts <span class="second-name"> Siniday</span>
          <i class="fas fa-star"></i>
        </h2>
        <div class="gallery">
          <div class="gallery-item">
            <img src="images/sasevts1.jpg" alt="Sasevts1" />
            <div class="caption">
              <p><!-- ضع تعليق Sasevts1 هنا --></p>
            </div>
          </div>
          <!-- كرر العناصر حتى تصل إلى 10 صور -->
        </div>
      </div>
      
      <!-- 7. ألبوم: Myhouse Isyourhouseand Yourhouseismine / Yuki -->
      <div class="album animate__animated animate__fadeInUp" id="album-myhouse">
        <h2 style="color: #FF1493;">
          Myhouse Isyourhouseand Yourhouseismine <span class="second-name"> / Yuki</span>
          <i class="fas fa-home"></i>
        </h2>
        <div class="gallery">
          <div class="gallery-item">
            <img src="images/yuki1.jpg" alt="Yuki1" />
            <div class="caption">
              <p><!-- ضع تعليق Yuki1 هنا --></p>
            </div>
          </div>
          <!-- كرر العناصر حتى تصل إلى 10 صور -->
        </div>
      </div>
      
    </section>
    
    <!-- الفوتر مع حقوق النشر -->
    <footer class="animate__animated animate__fadeInUp">
      <p>&copy; 2025 Hnoodh. All rights reserved.</p>
    </footer>
  </div>
  
  <!-- يمكنك إضافة جافا سكريبت هنا إذا رغبت بإضافة تفاعلات إضافية -->
  <script>

  </script>
</body>
</html>
